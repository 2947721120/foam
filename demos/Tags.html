<html>
 <head>
  <link rel="stylesheet" type="text/css" href="..//core/foam.css" />
  <script language="javascript" src="../core/bootFOAM.js"></script>
  <script language="javascript" src="demos.js"></script>
  <script language="javascript" src="dragon.js"></script>
  <title>FOAM Tags</title>
 </head>
 <body>
<table><tr>
  <td valign=top>
    <foam id="timer" model="Timer" onInit="this.start()"></foam>
  </td>
  <td>
    <foam model="Dragon" timer="#timer" width="950" height="1000"></foam>
  </td>
  <td valign=top>
    <foam id="tt" model="Turntable" onInit="this.time$ = $('timer').time$"></foam>
  </td>
</tr></table>
<h2>Test</h2>
<foam id="test1" model="UnitTest" view="DetailView" description="A UnitTest embedded in DOM" onInit='this.test()'>
  <code>
    this.log('Here I am');
  </code>
  <tests>
    <foam model="UnitTest" description="A test"><code>
      this.log('Here again.');
    </code></foam>
  </tests>
</foam>
 </body>
</html>
