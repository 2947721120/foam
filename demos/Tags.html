<html>
 <head>
  <link rel="stylesheet" type="text/css" href="..//core/foam.css" />
  <script>var FOAM_BOOT_DIR="../core/";</script>
  <script language="javascript" src="../core/bootFOAM.js"></script>
  <script language="javascript" src="dragon.js"></script>
  <title>FOAM Tags</title>
 </head>

 <body>

<h2>Timer</h2>
<foam id="timer" model="Timer"></foam>

<h2>Dragon</h2>
<foam model="Dragon" timer="#timer" width="1000" height="1000"></foam>

<h2>Test</h2>
<foam id="test1" model="UnitTest" description="A UnitTest embedded in DOM">
  <code>
    log('Here I am');
  </code>
</foam>

<script language="javascript">
  DOM.init(document);
  $('timer').start();
  $('test1').test();
</script>

 </body>
</html>
