<html>
 <head>
  <script language="javascript" src="../core/bootFOAM.js"></script>
  <title>Two-Way Data-Binding</title>
  <link rel="stylesheet" type="text/css" href="../core/foam.css" />
  <style>
  </style>
 </head>
 <body><script>
  FOAModel({
    name: 'Temperature',
    properties: [
//      'f', 'c'
      { name: 'f', model_: 'FloatProperty' },
      { name: 'c', model_: 'FloatProperty' }
    ],
    methods: {
      init: function() { Events.relate(this.c$, this.f$, this.f2c, this.c2f); },
      f2c: function(f) { return 9/5 * f + 32; },
      c2f: function(c) { return 5/9 * ( c - 32 ); }
    },
    templates: [
      function toDetailHTML() {/*
        $$c{onKeyMode: true, precision: 4} C <-> $$f{onKeyMode: true, precision: 4} F
      */}
    ]
  });
  var t = Temperature.create();
  t.write(document);


  FOAModel({
    name: 'Temperature2',
    properties: [
      {
        name: 'f',
        model_: 'FloatProperty',
        postSet: function(oldValue, newValue) {
          if ( oldValue !== newValue ) this.c = 9*5 * newValue + 32;
        }
      },
      {
        name: 'c',
        model_: 'FloatProperty',
        postSet: function(oldValue, newValue) {
          if ( oldValue !== newValue ) this.f = 5/9 * ( newValue - 32 );
        }
      },
    ],
    templates: [
      function toDetailHTML() {/*
        $$c{onKeyMode: true, precision: 4} C <-> $$f{onKeyMode: true, precision: 4} F
      */}
    ]
  });
  var t2 = Temperature2.create();
  t2.write(document);
 </script></body>
</html>
