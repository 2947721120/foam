<html>
 <head>
  <script language="javascript" src="../core/bootFOAM.js"></script>
  <title>FOAM Colour Complements</title>
 </head>
 <body>
  Idea from <a href="http://elm-lang.org/edit/examples/Intermediate/Complements.elm">Elm</a>
  <script language="javascript">
    var R = 140, D = 2*R + 100;

    var space = Canvas.create({width: D, height: D});
    var timer = Timer.create();

    for ( var a = 0 ; a < 2*Math.PI ; a += 2*Math.PI/13 ) {
      var circle = Circle.create({
        x:     D/2 + R * Math.sin(a),
        y:     D/2 + R * Math.cos(a),
        color: 'hsl(' + 180*a/Math.PI + ', 90%, 60%)'
      });

      Events.dynamic((function (circle, a) {
        return function() { circle.r = 10 + 30 * Math.abs(Math.sin(a + timer.time/3000)); };
      })(circle, a));
      space.addChild(circle);
    }
    timer.start();
    space.write(document);
  </script>
 </body>
</html>
