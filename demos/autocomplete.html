<html>
  <head>
    <script>var FOAM_BOOT_DIR="../core/";</script>
    <script language="javascript" src="../core/bootFOAM.js"></script>
    <script src="../apps/mailreader/email.js"></script>
    <script src="../apps/saturn/contacts.js"></script>
    <title>FOAM </title>
    <link rel="stylesheet" type="text/css" href="../core/foam.css" />
    <style>
      body {
      font-family: sans;
      }

      .arrayTileView {
      margin: 0px;
      padding: 0px;
      display: inline-block;
      }

      .arrayTileItem {
      display: inline-block;
      list-style-type: none;
      margin: 0px 1px;
      }

      .contactSmallName {
      display: inline;
      vertical-align: 5px;
      margin: 0px 2px;
      }

      .listView {
      }

      .listViewFloat {
      position: absolute;
      padding: 8px;
      margin: 0px;
      width: 300px;
      background: white;
      border-radius: 5px;
      border: 1px solid lightgrey;
      }

      .listItem {
      border: 1px solid transparent;
      border-radius: 5px;
      list-style-type: none;
      overflow: hidden;
      }

      .selectedListItem {
      border-radius: 5px;
      border: 1px solid blue;
      }

      .contactTile {
      background-color: lightblue;
      border-radius: 5px;
      height: 32px;
      }

      .contactTileAvatar {
      width: 32px;
      height: 32px;
      display: inline-block;
      }

      .contactTileDetails {
      list-style-type: none;
      position: absolute;
      padding: 0px;
      margin-left: 8px;
      margin-top: 4px;
      display: inline-block;
      font-size: smaller;
      text-overflow:ellipsis;
      white-space: nowrap;
      }

      .contactSmallTile {
      background: lightblue;
      border-radius: 2px;
      display: inline-block;
      overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="autocomplete.js"></script>
  </body>
</html>
