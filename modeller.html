  <script language="javascript">
localStorage.removeItem('Models');
    // to re-load models into local storage run the follow from JS shell: localStorage.removeItem('models');
    var models = [
//       Action,
       AlternateView,
       ApplicationPower,
       BatteryMeter,
       BookmarkModel,
       Canvas,
       CIssue,
       CIssueTileView,
       Dragon,
       circleModel,
       ClockView,
       DAOController,
       DAOCreateController,
       DAOUpdateController,
       EMail,
       EyeCView,
       EyesCView,
       Graph,
       Issue,
//       Method,
//       Model,
       Mouse,
       NeedleMeter,
       PanelCView,
       Power,
//       Property,
       Rectangle,
       Screen,
       StackView,
        TextAreaView,
//       Template,
       Timer,
       UnitTest,
       System,
       Developer,
       EMail
    ];


    var ModelDAO = ModelDAO.create(this,StorageDAO.create({ model: Model }));
    ModelDAO.find("Model", {
      found: false,
      put: function(ignore, ignore, fc) { this.found = true; },
      eof: function() {
        if (!this.found) {
          for ( var i = 0 ; i < models.length ; i++ ) {
            ModelDAO.put(models[i]);
          }
        }
      },
      error: function() {
        this.eof();
      }
    })

    var stack = StackView.create();
    stack.write(document);
    FOAM.browse(Model);

  </script>
