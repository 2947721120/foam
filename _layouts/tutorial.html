---
layout: default
---

<div class="post">

  <header class="post-header">
    <h2>Tutorial Part {{ page.tutorial }}</h2>
    <h1>{{ page.tutorials[page.tutorial].title }}</h1>
    <ul class="toc">
      {% for tut in page.tutorials %}
        <li class="toc-item">
          {% if page.tutorial != forloop.index0 %}
            <a href="{{ tut.url | prepend: site.baseurl }}">{{ tut.title }}</a>
          {% else %}
            <span class="toc-item-selected">{{ tut.title }}</span>
          {% endif %}
        </li>
      {% endfor %}
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
