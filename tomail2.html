<html>
 <head>
  <link rel="stylesheet" type="text/css" href="foam.css" />
  <script language="javascript" src="bootFOAM.js"></script>
  <title>Takeout Mail Reader</title>
 </head>
<body>

<div id="header" style="position:absolute;background-color:#ccc;">
<img style="float:left;padding-left: 16px;" width=53 height=53 src="http://conical.ca/static/500e18ebc4aac913a35ac7f3/500e1988e4b0757e9f47b421/500e198be4b0757e9f47b4cb/?format=original"/>
<font size=+3 face="catull" style="float:left;padding-top:8px;padding-left:15px;text-shadow:rgba(64,64,64,0.3) 3px 3px 4px;">
Takeout Reader</font>
</div>

<div id="search" style="background-color:#FFF;position:absolute;float:left;">
  <div id="textSearch"  class="searchTitle"></div>
  <div id="toSearch"    class="searchTitle"></div>
  <div id="fromSearch"  class="searchTitle"></div>
  <div id="labelSearch" class="searchTitle"></div>
</div>

<div id="browse" style="position:absolute;background-color:#FFF;float:left;">
</div>

<div id="edit" style="margin-top:10px;margin-right:15px;border-width:1px;border-style:solid;border-color:black;position:absolute;background-color:#FFF;float:left;">
</div>

<div id="footer" style="position:absolute;background-color:#ccc;text-align:left;">
<!-- <div style="height:40px;background:whitesmoke;border-width: 0 0 1px;border: 0 solid #e5e5e5;"> -->
<font size=+1 face="catull" style="padding-left:10px;text-shadow:rgba(64,64,64,0.3) 3px 3px 4px;">
  <font color="#3333FF">F</font><font color="#FF0000">O</font><font color="#FFCC00">A</font><font color="#33CC00">M</font>
<font color="#555555" > POWERED
</div>

<script>
var header = document.getElementById('header');
var footer = document.getElementById('footer');
var search = document.getElementById('search');
var browse = document.getElementById('browse');
var edit   = document.getElementById('edit');

var toSearch   = document.getElementById('toSearch');
var fromSearch = document.getElementById('fromSearch');
var labelSearch = document.getElementById('labelSearch');

// function toNum(p) { return p.replace ? parseInt(p.replace('px','')) : p; };

function pos(e, top, left, width, height) {
  var s = e.style;

  top != null && (e.style.top = toNum(top) + 'px');
  left != null && (e.style.left = toNum(left) + 'px');
  width != null && (e.style.width = toNum(width) + 'px');
  height != null && (e.style.height = toNum(height) + 'px');
}

var MIN_THREE_COLUMN_W = 1600;
var table;

function layout() {
  var W         = window.innerWidth - 15;
  var H         = window.innerHeight-5;
  var HEADER_H  = 60;
  var FOOTER_H  = 30;
  var SEARCH_W  = 500;
  var SEARCH_H  = H - HEADER_H - FOOTER_H;
  var RIGHT_W   = W - SEARCH_W - 5;

  pos(header,null,null,W,HEADER_H-10);
  pos(search, HEADER_H, null, SEARCH_W, SEARCH_H);

  if ( W > MIN_THREE_COLUMN_W ) {
    pos(browse, HEADER_H, SEARCH_W + 10, RIGHT_W * 0.6, SEARCH_H);
    pos(edit, HEADER_H, SEARCH_W + 10 + RIGHT_W * 0.6, RIGHT_W * 0.4, SEARCH_H);
  } else {
    pos(browse, HEADER_H, SEARCH_W + 10, RIGHT_W, SEARCH_H/2);
    pos(edit,
      toNum(browse.style.top) + toNum(browse.style.height) + 5,
      SEARCH_W + 10,
      RIGHT_W-10,
      SEARCH_H / 2 -20);
  }
  pos(footer, H-FOOTER_H, null, W, FOOTER_H);

  table && table.view.layout();
}

window.onresize = layout;
layout();
</script>

  <script language="javascript">
    var dao = StorageDAO2.create({model: EMail});

    var table = ScrollBorder.create({
      view: TableView2.create({
        model: EMail,
        dao: dao,
        rows: 20
      }),
      dao: dao
    });
    var byTo = GroupBySearchView.create({size: 11, dao: dao, property: EMail.TO});
    var byFrom = GroupBySearchView.create({size: 11, dao: dao, property: EMail.FROM});
    var byLabel = GroupBySearchView.create({size: 8, dao: dao, property: EMail.LABELS});

    browse.innerHTML = table.toHTML();
    toSearch.innerHTML = byTo.toHTML();
    fromSearch.innerHTML = byFrom.toHTML();
    labelSearch.innerHTML = byLabel.toHTML();

    table.initHTML();

    table.view.selection.addListener(function (src, property, oldValue, newValue) {
       if ( ! newValue ) return;
       var editView = SummaryView.create(table.view.selection);
       editView.model = EMail;
       edit.innerHTML = editView.toHTML();
       editView.initHTML();
    });

    table.view.selection.set(table.view.objs[0]);

    byFrom.initHTML();
    byTo.initHTML();
    byLabel.initHTML();

    layout();

    Events.dynamic(function() {
      byFrom.predicate;
      byTo.predicate;
      byLabel.predicate;
    },
    function() {
      var predicate = AND(
        byFrom.predicate,
        byTo.predicate,
        byLabel.predicate).partialEval();

      console.log('query: ', predicate.toSQL());

      table.scrollbar.value = 0;
      table.dao = dao.where(predicate);
    });
  </script>

</body>
</html>
