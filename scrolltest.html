<script>
    var models = [
       Model,
       Property,
       Action,
       Method,
       circleModel,
       Canvas,
       Rectangle,
       DAOController,
       Timer,
       Mouse,
       PanelCView,
       EyeCView,
       EyesCView,
       ClockView,
       TextFieldView
    ];

models = [];
for ( key in window ) { 
  if ( window[key] && Model.isInstance(window[key]) ) models.push(window[key]);
}

//    var mmodels = models.concat(models).concat(models).concat(models).concat(models);
      var mmodels = [];

    for ( var i = 0 ; i < 5000000 ; i++ ) mmodels.push(models[i%models.length]); 

console.log('************************************', mmodels.length);
document.write('<h1>Rows: ', mmodels.length, '</h1>');
    var stv = ScrollBorder.create({
      view: TableView2.create({
        model: Model,
        dao: mmodels,
        rows: 15
      }),
      dao: mmodels,
    });
    
    stv.scrollbar.height=250;
    stv.write(document);
    stv.layout();

    DetailView.create(stv.scrollbar.model_, new SimpleValue(stv.scrollbar)).write(document);

//    DetailView.create(stv.view.model_, new SimpleValue(stv.view)).write(document);
   "";
  </script>
